<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/6d59f40409.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section Start -->
    <header class="container">
        <!-- Icon and pages navbar start -->
        <nav class="navbar navbar-expand-lg bg-light px-3">
            <div class="container-fluid fw-bold p-1">
                <a class="navbar-brand text-primary">Daily <span
                        class="bg-primary text-white rounded rounded-sm p-1">News</span></a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary text-normal" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Icon and pages navbar End -->

        <hr>

        <!-- Topic navbar Start -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-5" id="navbarNav">
                    <!-- Adding category list in the menu -->
                    <ul class="navbar-nav fw-semibold" id="navbarItems">

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Topic navbar End -->
    </header>
    <!-- Header Section End -->

    <!-- Spinner section -->
    <section id="spinner-section" class="container d-flex justify-content-center align-items-center">
        <div id="load-spinner" class="spinner-border text-warning" role="status">
        </div>
    </section>

    <!-- Main Section Start -->
    <main>
        <!-- Total found news section start -->
        <section class="container mt-3 rounded">
            <div class="bg-light text-warning rounded rounded-lg text-center" id="total-news">
                
            </div>
        </section>
        <!-- Total found news section End -->

        <!-- News Cards section Start -->
        <section id="news-cards" class="container mt-5">

        </section>
        <!-- News Cards section End -->
    </main>
    <!-- Main Section End -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-details">
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
        <footer id="bottom">
            <p class="text-center py-3 text-muted">
                Copyright 2021 News Portal
            </p>
        </footer>
    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- JavaScript file link -->
    <script src="js/app.js"></script>
</body>

</html>
